<html lang="fr">
<head>
<meta charset="utf-8">
<style>
#list{
width:800px;
height:450px;
}
</style>

</head>
<body>
<textarea id="list">
https://www.babelio.com/livres/McDowell-Blackwater-tome-5--La-fortune/1413149
</textarea>
<div id="div1">Result</div><br>
<button id="butt1">Go</button>

<script>
const getTitle=(url)=>{  
	return fetch(`https://crossorigin.me/${url}`)
		.then((response)=>response.text())
		.then((html)=>{
			const doc=new DOMParser().parseFromString(html,"text/html");
			const title=doc.querySelectorAll("title")[0];
			return title.innerText;
	});
};

document.getElementById("butt1").addEventListener("click",myfun);

function myfun(){
var urls=document.getElementById("list").value.split("\n");
document.getElementById("div1").innerHTML=urls;
Promise.all(
urls.map((url) => getTitle(url))
).then((titles) => {
console.log(titles);
});

}
</script>
</body>
</html>
